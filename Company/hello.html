<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiver Page</title>
</head>
<body>
  <h1>Receiver Page</h1>

  <!-- JavaScript 코드 -->
  <script>
    // 새 창에서 이벤트 수신
    window.addEventListener('message', function (event) {
      // 전달된 변수 가져오기
      var receivedVariable1 = event.data.variable1;
      var receivedVariable2 = event.data.variable2;

      // 여기에서 변수를 사용하거나 처리할 수 있습니다.
      console.log('Received variables:', receivedVariable1, receivedVariable2);
    });
  </script>
</body>
</html>
