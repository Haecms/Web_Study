<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #center{
      width: 100%;
      height: 100%;
    }
    #space{
      position: absolute;
      width: 500px;
      height: 500px;
      background-color: gray;
      display: flex;
      top: 50%;
      left: 50%;
    }
    #hand{
      border-radius: 10px;
      width: 200px;
      height: 250px;
      background: #eca2c2;
      
    }
  </style>
</head>
<body>
  <div id="center">
    <div id="space">
      <div id="hand"></div>
    </div>
  </div>
</body>
</html>
