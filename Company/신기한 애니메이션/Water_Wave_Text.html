<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e8e8e8;
    }
    .content{
      position: relative;
    }
    .content h2{
      position: absolute;
      transform: translate(-50%, -50%);
      font-size: 15em;
    }
    .content h2:nth-child(1){
      color: transparent;
      -webkit-text-stroke: 3px #333;
      filter: blur(3px);
    }
    .content h2:nth-child(3){
      color: #fff6;
      filter: drop-shadow(0 15px 15px #fff);
      z-index: 1;
      text-shadow: -15px 15px 15px rgba(0, 0, 0, 0.2),
      15px -15px 15px rgba(255, 255, 255, 0.2);
    }
    .content h2:nth-child(2){
      color: #03a9f4;
      z-index: 2;
      animation: animate 4s ease-in-out infinite;
    }
    @keyframes animate {
      0%, 100%{
        clip-path: polygon(0% 36%, 5% 35%, 12% 33%, 18% 34%, 23% 35%, 28% 39%, 32% 43%, 37% 49%, 40% 54%, 48% 56%, 52% 56%, 58% 54%, 61% 52%, 67% 48%, 75% 45%, 81% 44%, 88% 43%, 99% 43%, 100% 43%, 100% 100%, 0% 100%);
      }
      50%{
        clip-path: polygon(1% 73%, 5% 77%, 9% 81%, 15% 84%, 23% 84%, 26% 83%, 31% 80%, 37% 76%, 42% 70%, 47% 67%, 52% 69%, 55% 71%, 57% 76%, 61% 80%, 71% 82%, 82% 82%, 93% 82%, 100% 80%, 100% 84%, 100% 100%, 1% 100%);
      }
    }
    /* clip-path: polygon(0% 45%, 7% 42%, 13% 40%, 20% 41%, 26% 42%, 32% 46%, 37% 51%, 44% 53%, 51% 55%, 55% 60%, 64% 60%, 71% 62%, 80% 62%, 84% 59%, 90% 57%, 94% 55%, 98% 54%, 100% 51%, 100% 100%, 0% 100%); */
    /* clip-path: polygon(0% 63%, 4% 61%, 9% 63%, 14% 66%, 20% 67%, 29% 67%, 36% 67%, 45% 64%, 52% 60%, 60% 57%, 67% 54%, 74% 53%, 79% 49%, 85% 47%, 89% 47%, 94% 44%, 96% 41%, 100% 37%, 100% 100%, 0% 100%); */
  </style>
</head>
<body>
  <div class="content">
    <h2>Water</h2>
    <h2>Water</h2>
    <h2>Water</h2>
  </div>
</body>
</html>
