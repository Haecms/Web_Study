    train.onclick = function() {
      let times = 1;

      function go() {
        if (times % 2) {
          // 오른쪽으로 가기
          train.classList.remove('back');
          train.style.marginLeft = 100 * times + 200 + 'px';
        } else {
          // 왼쪽으로 가기
          train.classList.add('back');
          train.style.marginLeft = 100 * times - 200 + 'px';
        }
      }
      go();
      train.addEventListener('transitionend', function() {
        times++;
        go();
      });
    }
