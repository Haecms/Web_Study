<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ulsan Books</title>

<style>
:root{
  --thickness : 5px;
  --duration : 2500;
  --delay : calc(var(--duration) /6);
}

body {
  margin: 0;
  padding: 0;
}
.show_loading{
  background-color: #009578;
  position: absolute;
  width: 100%;
  height: 100vh;
  animation: showHide 1s 4s forwards;
}
.main{
  gap: 50px;
  display: flex;
  flex-direction: column;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.title{
  text-align: center;
  display: inline-block;
  position: relative;
  margin-bottom: 200px;
  left: 50%;
  width: 550px;
  height: 0px;
  transform: translate(-50%, -50%);
  color: transparent;
  background: white;
  white-space: nowrap;
  -webkit-background-clip: text;
  background-clip: text;
  animation: complete 3s ease forwards;
}

.title_title{
  font-weight: bold;
  font-size: 100px;
}
.title_subtitle{
  font-size: 40px;
}

.bookshelf_wrapper {
  position: relative;
  top: 65%;
  left: 50%;
  transform: translate(-50%, -50%);

}

.books_list {
  margin: 0 auto;
  width: 300px;
  padding: 0;
}

.book_item {
  position: absolute;
  top: -120px;
  box-sizing: border-box;
  list-style: none;
  width: 40px;
  height: 120px;
  opacity: 0;
  background-color: #009578;
  border: var(--thickness) solid white;
  transform-origin: bottom left;
  transform: translateX(300px);
  animation: travel calc(var(--duration) * 1ms) linear infinite;
  
  &.first {
    top: -140px;
    height: 140px;
    
    &:before,
    &:after {
      content:'';
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      height: var(--thickness);
      background-color: white;
    }

    &:after {
      top: initial;
      bottom: 10px;
    }
  }
  
  &.second,
  &.fifth {
    &:before,
    &:after {
      box-sizing: border-box;
      content:'';
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      height: calc(var(--thickness)*3.5);
      border-top: var(--thickness) solid white;
      border-bottom: var(--thickness) solid white;
    }

    &:after {
      top: initial;
      bottom: 10px;
    }
  }
  
  &.third {
    &:before,
    &:after {
      box-sizing: border-box;
      content:'';
      position: absolute;
      top: 10px;
      left: 9px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: var(--thickness) solid white;
    }

    &:after {
      top: initial;
      bottom: 10px;
    }
  }
  
  &.fourth {
    top: -130px;
    height: 130px;
    
    &:before {
      box-sizing: border-box;
      content:'';
      position: absolute;
      top: 46px;
      left: 0;
      width: 100%;
      height: calc(var(--thickness)*3.5);
      border-top: var(--thickness) solid white;
      border-bottom: var(--thickness) solid white;
    }
  }
  
  &.fifth {
    top: -100px;
    height: 100px;
  }
  
  &.sixth {
    top: -140px;
    height: 140px;
    
    &:before {
      box-sizing: border-box;
      content:'';
      position: absolute;
      bottom: 31px;
      left: 0px;
      width: 100%;
      height: var(--thickness);
      background-color: white;
    }

    &:after {
      box-sizing: border-box;
      content:'';
      position: absolute;
      bottom: 10px;
      left: 9px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: var(--thickness) solid white;
    }
  }
  
  &:nth-child(2) {
    animation-delay: calc(var(--delay) * 1ms);
  }
  
  &:nth-child(3) {
    animation-delay: calc(var(--delay) * 2ms);
  }
  
  &:nth-child(4) {
    animation-delay: calc(var(--delay) * 3ms);
  }
  
  &:nth-child(5) {
    animation-delay: calc(var(--delay) * 4ms);
  }
  
  &:nth-child(6) {
    animation-delay: calc(var(--delay) * 5ms);
  }
  
}

.shelf {
  width: 300px;
  height: var(--thickness);
  margin: 0 auto;
  background-color: white;
  position: relative;
  
  &:before,
  &:after {
    content:'';
    position : absolute;
    width: 100%;
    height: 100%;
    background: #009578;
    background-image: radial-gradient(rgba(255,255,255,0.5) 30%, transparent 0);
    background-size:10px 10px;
    background-position: 0 -2.5px;
    top: 200%;
    left: 5%;
    animation: move calc(var(--duration)/10ms) linear infinite;
  }
  
  &:after {
    top: 400%;
    left: 7.5%;
  }
}
@keyframes complete{
  0%{
    /* width: 550px; */
    height: 0px;
  }
  60%{
    /* width: 550px; */
    height: 250px;
  }
  80%{
    /* width: 550px; */
    height: 250px;
  }
  90%{
    height: 180px;
  }
  100%{
    /* transform: scale(1); */
    /* width: 550px; */
    height: 180px;
  }
}

@keyframes move {
  
  from {
    background-position-x: 0;
  }
  
  to {
    background-position-x: 10px;
  }
  
}

@keyframes travel {
  
  0% {
    opacity: 0;
    transform: translateX(300px) rotateZ(0deg) scaleY(1);
  }
  
  6.5% {
    transform: translateX(279.5px) rotateZ(0deg) scaleY(1.1);
  }
  
  8.8% {
    transform: translateX(273.6px) rotateZ(0deg) scaleY(1);
  }
  
  10% {
    opacity: 1;
    transform: translateX(270px) rotateZ(0deg);
  }
  
  17.6% {
    transform: translateX(247.2px) rotateZ(-30deg);
  }
  
  45% {
    transform: translateX(165px) rotateZ(-30deg);
  }
  
  49.5% {
    transform: translateX(151.5px) rotateZ(-45deg);
  }
  
  61.5% {
    transform: translateX(115.5px) rotateZ(-45deg);
  }
  
  67% {
    transform: translateX(99px) rotateZ(-60deg);
  }
  
  76% {
    transform: translateX(72px) rotateZ(-60deg);
  }
  
  83.5% {
    opacity: 1;
    transform: translateX(49.5px) rotateZ(-90deg);
  }
  
  90% {
    opacity: 0;
  }
  
  100% {
    opacity: 0;
    transform: translateX(0px) rotateZ(-90deg);
  }
}
@keyframes showHide {
  from{opacity: 1;}
  to{opacity: 0;}
}
  </style>
</head>
<body>
  <div class="show_loading">
    <div class="main">
      <div class="title">
        <div class="title_title">울산대학교</div>
        <span class="title_subtitle">UNIVERSITY OF ULSAN</span>
      </div>
  
      <div class="bookshelf_wrapper">
        <ul class="books_list">
          <li class="book_item first"></li>
          <li class="book_item second"></li>
          <li class="book_item third"></li>
          <li class="book_item fourth"></li>
          <li class="book_item fifth"></li>
          <li class="book_item sixth"></li>
        </ul>
        <div class="shelf"></div>
      </div>
    </div>
  </div>


</body>
</html>
