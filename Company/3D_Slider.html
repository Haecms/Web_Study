<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body{
      height: 100vh;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .img_Container{
      position: relative;
      height: 500px;
      width: 500px;
      perspective: 500px;
      transform-style: preserve-3d;
    }
    .img_Container:hover{
        cursor: pointer;
      }
    
    .box{
      box-shadow: 0 0 10px rgb(0 0 0 / 30%);
      width: 500px;
      height: 500px;
      border-radius: 25px;
      overflow: hidden;
      border: 1px solid #bbb;
      position: absolute;
      top: 50%;
      transition: 300ms ease-in-out;
      
    }
    .box img{
      width: 100%;
      height: 100%;
    }
    .box:first-of-type{
      z-index: 5;
      opacity: 0;
      left: 15%;
      transform: translate(-50%, -50%);
    }
    .box:nth-of-type(2) {
      opacity: 1;
      left: 20%;
      transform: translate(-50%, -50%) rotateY(-10deg);
      z-index: 5;
    }
    .box:nth-of-type(3) {
      left: 25%;
      opacity: 0.75;
      color: #eee;
      z-index: 10;
      transform: translate(-50%, -50%) rotateY(-10deg) translateZ(-50px);
    }
    .box:nth-of-type(4) {
      z-index: 5;
      opacity: 0.5;
      left:30%;
      transform: translate(-50%, -50%) rotateY(-10deg) translateZ(-100px);
    }
  </style>
</head>
<body>
  <div class="img_Container">
    <div class="box">
      <img src="이미지\beach-4016082.jpg" alt="">
    </div>
    <div class="box">
      <img src="이미지\hiking-4024132.jpg" alt="">
    </div>
    <div class="box">
      <img src="이미지\water-surface-4020177.jpg" alt="">
    </div>
    <div class="box">
      <img src="이미지\winter-1201.gif" alt="">
    </div>
  </div>
  <script>
    let imgContainer = document.querySelector('.img_Container');
    imgContainer.addEventListener('click', function(){
      let last = imgContainer.firstElementChild;
      last.remove();
      imgContainer.appendChild(last);
    })
  </script>
</body>
</html>
