<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root{
        --height: 929px;
      }
      .item {
        width: 100%;
        height: var(--height);
        opacity: 0;
        transition: all 2s;
        text-align: center;
        line-height: var(--height);;
      }
      .item1{
        background: #013750;
        font-size: 60pt;
        font-weight: bold;
        color: white;
      }
      .item2{
        background: #f23e02;
        font-size: 60pt;
        font-weight: bold;
        color: white;
      }
      .item3{
        font-size: 60pt;
        font-weight: bold;
        color: #013750;
      }
      .item4{
        background: #013750;
        font-size: 60pt;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="item item1">안녕</div>
    <div class="item item2">나는</div>
    <div class="item item3">나는!!!</div>
    <div class="item item4">조해찬</div>

    <script>
      window.addEventListener("scroll", _checkPosition);

      function _checkPosition() {
        let winH = window.innerHeight;
        for(let i=1; i<5; i++){
          let posFromTop = document.querySelector(`.item${i}`).getBoundingClientRect().top;
          if(winH >= posFromTop + 50){
            document.querySelector(`.item${i}`).style.opacity = 1;
          } else{
            document.querySelector(`.item${i}`).style.opacity = 0;
          }
        }
      }
      _checkPosition();
    </script>
  </body>
</html>
