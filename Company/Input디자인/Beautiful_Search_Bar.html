<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Search_Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(to right, #e45fbc, #fcbee0);
      }
      .search-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .search-input {
        padding: 10px;
        border: none;
        border-radius: 20px;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: white;
        width: 300px;
        transition: width 0.4s ease;
        height: 30px;
        font-size: 20px;
      }
      .search-input:focus {
        width: 400px;
        outline: 0.1px solid rgb(66, 64, 61);
      }
      .search-button {
        border: none;
        background-color: transparent;
        cursor: pointer;
        padding: 10px;
        margin-left: -40px;
        transition: transform 0.4s ease;
      }
      .search-button:hover {
        transform: scale(1.2);
      }
      .fa-search {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-input" />
      <button type="submit" class="search-button">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </body>
</html>
