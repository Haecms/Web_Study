    <body>
        <div>이 꽃은 <span id="flower">{{flower}}</span>입니다.</div> <br>

        <script>
            species = ["setosa", "versicolor", "virginica"]
            species_pic = ["Setosa.PNG", "Versicolor.PNG","Verginica.png"]
            flower = document.getElementById("flower").textContent
            // for(let i in range(len(species))){

            if(flower == species[0]){
                document.getElementById("amuguna").src = "{{url_for('static' , filename='Setosa.PNG')}}"
            }
            else if(flower == species[1]){
                document.getElementById("amuguna").src = "{{url_for('static' , filename='Versicolor.PNG')}}"
            }
            else if(flower == species[2]){
                document.getElementById("amuguna").src = "{{url_for('static' , filename='Verginica.png')}}"
            }
        </script>
