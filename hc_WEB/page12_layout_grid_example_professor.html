<html>
    <head>
        <style>
            .grid-container{ 
                display: grid; gap: 5px; background-color: aquamarine; padding: 10px;
                grid-template-columns: 20% auto 20%;
                /*grid-template-rows: 50px auto 200px;*/ }
            .grid-item{ background-color: blue; text-align: center; padding: 10px; }
            .item1{ grid-column: 1 / span 3; }
            .item2{ grid-row: 2/ span 2; }
            .item5{ grid-column: 2/span 2; }

        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item item1">1</div>
            <div class="grid-item item2">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item item5">5</div>
        </div>
    </body>
</html>
