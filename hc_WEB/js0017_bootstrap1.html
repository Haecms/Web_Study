<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <style>
            .btn-primary{
                --bs-btn-color:#fff;
                --bs-btn-bg:#f209f2;
                --bs-btn-border-color:#f209f2;
                --bs-btn-hover-color:#fff;
                --bs-btn-hover-bg:#d35cd3;
                --bs-btn-hover-border-color:#f209f2;
                --bs-btn-focus-shadow-rgb:49,132,253;
                --bs-btn-active-color:#f9f906;
                --bs-btn-active-bg:#e43e0b;
                --bs-btn-active-border-color:#e43e0b;
                --bs-btn-active-shadow:inset 0 3px 5px rgba(0, 0, 0, 0.125);
                --bs-btn-disabled-color:#fff;
                --bs-btn-disabled-bg:#13e46e;
                --bs-btn-disabled-border-color:#0d6efd
            }
        </style>
    </head>
    <body>
        <div>
            <button class="btn">Base class</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-dark">Dark</button>
    
            <button type="button" class="btn btn-link">Link</button>
        </div>
    </body>
</html>
