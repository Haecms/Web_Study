<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous">
        </script>
        <style>
            #animate_box{
                width:  50px;
                height: 50px;
                position: absolute;
                top: 50px; left: 0px;
                background-color: brown;
            }
            #animate_box1{
                width:  50px;
                height: 50px;
                position: absolute;
                top: 150px; left: 0px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <button id="animate_btn">움직임 시작하기!</button>
        <button id="animate_btn1">움직임 시작하기!(with delay)</button> <!--3초 뒤 실행-->
        <div id="animate_box"></div>
        <div id="animate_box1"></div>
        <script>
            $("#animate_btn").click(
                ()=>{$("#animate_box").animate({
                    left:    '300px',
                    opacity: '0.1',    //투명도가 0.1이 되도록 함
                    height:  '0px',
                    width:   '0px'
                })}
            )

            $("#animate_btn1").click(
                ()=>{$("#animate_box1").delay('3000').animate({ // 딜레이 넣는 위치 
                    left:    '300px',
                    opacity: '0.1',    //투명도가 0.1이 되도록 함
                    height:  '0px',
                    width:   '0px'
                })}
            )
        </script>
    </body>
</html>
