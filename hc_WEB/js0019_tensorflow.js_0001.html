<!-- 행렬연산 -->
<!-- python: scikit-learn(Machine learning 중에서도 뉴럴 네트워크 제외, 수학적 접근)
             tensorflow(google)/pytorch(meta)(Deep learning framework, 뉴럴 네트워크)
            
javascript: tensorflow.js-->

<html>
    <head>
        <!-- Math 라이브러리, 텐서플로우 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> 
    </head>
    <body>
        <h1> array </h1>
        <p id="arr_leng">array length</p>
        <p id="arr">array</p>

        <p id="arr_2d">array 2D</p>
        <p id="arr_2d_one">array 2D 값 1개</p>
        <p id="arr_2d_length">array 2D 길이</p>
        <p id="arr_2d_length_sub">array 2D 첫 행 길이</p>

        <p id="arr2">array</p>
        <p id="mAddRes">mAddRes</p>
        <p id="mAddRes2">mAddRes</p>
        
        <p id="tAddRes">tAddRes</p>
        <p id="tAddRes_shape">tAddRes_shape</p>

        <p id="tC_dtype">tC_dtype</p>
        <p id="tC">tC</p>
        <p id="mC">mC</p>

        <p id="tD_dtype">tD_dtype</p>
        <p id="tD">tD</p>

        <script>
            const myArr1 = [1,2,3,4];
            document.getElementById("arr_leng").innerHTML = myArr1.length;
            document.getElementById("arr").innerHTML = myArr1;

            const myImg1 = [[1,2,3],
                            [4,5,6]];
            document.getElementById("arr_2d").innerHTML = myImg1;
            document.getElementById("arr_2d_one").innerHTML = myImg1[1][0];
            document.getElementById("arr_2d_length").innerHTML = "배열 길이 " + myImg1.length;
            document.getElementById("arr_2d_length_sub").innerHTML = "첫 행 길이 " + myImg1[0].length;

            const myArr2 = [[1],
                            [2],
                            [3],
                            [4]];
            document.getElementById("arr2").innerHTML = myArr2;
            const mA = math.matrix([[1,2],
                                    [3,4],
                                    [5,6]]);

            const mB = math.matrix([[1,-1],
                                    [2,-2],
                                    [3,-3]]);

            const mAddRes = math.add(mA,mB);
            document.getElementById("mAddRes").innerHTML = mAddRes;

            const mAddRes2 = math.add(mA,2);
            document.getElementById("mAddRes2").innerHTML = mAddRes2;

            const tA = tf.tensor([[1,2],
                                  [3,4],
                                  [5,6]]);
            const tB = tf.tensor([[1,2],
                                  [3,4],
                                  [5,6]]);
            const tAddRes = tA.add(tB);
            document.getElementById("tAddRes").innerHTML = tAddRes;
            document.getElementById("tAddRes_shape").innerHTML = "모양"+tAddRes.shape;

            const tC = tf.tensor([1, 1.5, "hello"]);
            document.getElementById("tC_dtype").innerHTML = tC.dtype;
            document.getElementById("tC").innerHTML = tC;

            const mC = math.matrix([1, 1.5, "hello"]);
            document.getElementById("mC").innerHTML = mC;

            const tD = tf.tensor(["1", "1.5", "hello"]);
            document.getElementById("tD_dtype").innerHTML = tD.dtype;
            document.getElementById("tD").innerHTML = tD;

            const tE = tf.tensor([[1,2],[3,4]]);
            // alert(tE.shape);
            const tE_1 = tE.reshape([4,1]) // 4행 1열
             alert(tE_1) 
        </script>
    </body>
</html>
