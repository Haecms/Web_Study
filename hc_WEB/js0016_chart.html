<html>
    <body>
        <canvas id="canvas1" width="300px" height="200px" style="border: 1px solid black;"></canvas>
        <script>
            const xData=[50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
            const yData=[10, 20, 15, 13, 10, 12, 13, 14, 15, 16, 30];

            const canvas = document.getElementById("canvas1");
            const ctx = canvas.getContext("2d");

            //(수평 크기, 가로방향 비스듬, 세로방향 비스듬, 수직크기, 원점의 x좌표 이동, 원점의 y좌표 이동)
            ctx.transform(1, 0, 0, -1, 0, canvas.height)

            ctx.fillStyle = "red" // 빨간 붓으로 하겠다.
            for(let i=0; i<xData.length; i++){
                let x = xData[i] * canvas.width/200;    // 강사님 200이 아니라 xData의 최댓값 150을 넣었습니다.
                let y = yData[i] * canvas.height/50;    // 강사님 50이 아니라 yData의 최댓값 30을 넣었습니다.

                ctx.beginPath();     // 선을 그리기 전에 한 번 호출하여 새로운 경로를 설정
                ctx.ellipse(x,y,3,3,0,0, Math.PI*2); //원 그리기 ellipse옆에 괄호를 지우고 다시 쓰면 무슨 속성들인지 알 수 있음
                ctx.fill();
            }

            // 선을 그린다.
            ctx.strokeStyle="blue"  // 선 색깔을 파란색으로 지정 
            let x,y;
            ctx.beginPath();  
            x = xData[0] * canvas.width/200;
            y = yData[0] * canvas.height/50;
            ctx.moveTo(x,y); // x와 y데이터의 처음 값으로 이동
            for(let i=1; i<xData.length;i++)
            {
                x = xData[i] * canvas.width/200;
                y = yData[i] * canvas.height/50;
                ctx.lineTo(x,y);    // 시각적으로는 보이지 않는 선을 그어서 연결해줌
            }
            ctx.stroke()            // 시각적으로 보이지 않는 선을 색칠해서 보여주게 함
        </script>
    </body>
</html>
