            body{

            }
            ul{
                list-style-type: none;

                padding: 0;

                background-color: rgb(125,125,125);

            li{

            li a:hover{

            li a{

                padding: 8px;
                background-color: rgb(125,125,125);
                text-decoration: none;
                color: white;
            }
            .active{background-color: black;}
