<html>
    <head>
        <style>
            #container{

    <body>

        <p id="id1"></p>
        <h1>제목글1</h1>

        <p class="class1">안녕하세요</p>
        <p class="class1">안녕하세요</p>

        <script>
            document.getElementById("id1").innerHTML = "안녕 이라는 말을 해";

            document.getElementsByTagName("h1")[1].innerHTML = "변경";
            document.getElementsByClassName("myStyle")[0].innerHTML = "ㅁㅁ";

            const x = document.querySelectorAll("p.class1");
            document.getElementById("class1_id").innerHTML=
            x[0].innerHTML; 

            document.getElementById("class1_id").style.color = "blue";

                document.getElementById("mode1").style.color = "red";
