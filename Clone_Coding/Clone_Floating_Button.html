<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      height: 100vh;
    }
    button{
      border: none;
      padding: 10px 50px;
      color: white;
      background: orangered;
      border-radius: 5px;
      margin-left: 30px;
      animation: blink 0.6s infinite;
      cursor: pointer;
    }
    @keyframes blink {
      from{opacity: 1;}
      to{opacity: 0;}
    }
  </style>
</head>
<body>
  <button>Click Here</button>
</body>
</html>
