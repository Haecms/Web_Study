<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
      *{
        margin: 0;
        padding: 0;
        font-family: roboto;
      }

      body{
        background: #000;
      }

      .cont{
        width: 93%;
        max-width: 350px;
        text-align: center;
        margin: 4% auto;
        padding: 30px 0;
        background: #111;
        color: #EEE;
        border-radius: 5px;
        border: thin solid #444;
        overflow: hidden;
      }
      
      .title{
        font-size: 2em;
      }

      h1 span {
        font-weight: 300;
        color: #fd4;
      }

      div.stars{
        width: 270px;
        display: inline-block;
      }

      input.star{
        display: none;
      }

      label.star{
        float: right;
        padding: 10px;
        font-size: 36px;
        color: #444;
        transition: all .2s;

        &:before{
          content: '\f006';
        font-family: FontAwesome;
        }
      }

      label.star:hover{
        transform: rotate(-15deg) scale(1.3);
      }
      
      input.star:checked~label.star:before{
        content: '\f005';
        color:#fd4;
        transition: all .25s;
      }
      
      input.star-1:checked~label.star:before{
        color: #fe7;
        text-shadow: 0 0 20px #952;
      }
      
      input.star-5:checked~label.star:before{
        color: #f62;
      }
      

    </style>
  </head>
  <body>
    <div class="cont">
      <div class="title">
        <h1>맛집 <span>평점</span></h1>
      </div>
      <div class="stars">
        <form action="">
          <input type="radio" class="star star-1" id="star-1" name="star">
          <label for="star-1" class="star star-1"></label>
          <input type="radio" class="star star-2" id="star-2" name="star">
          <label for="star-2" class="star star-2"></label>
          <input type="radio" class="star star-3" id="star-3" name="star">
          <label for="star-3" class="star star-3"></label>
          <input type="radio" class="star star-4" id="star-4" name="star">
          <label for="star-4" class="star star-4"></label>
          <input type="radio" class="star star-5" id="star-5" name="star">
          <label for="star-5" class="star star-5"></label>
        </form>
      </div>
      <p>Click the Stars</p>
    </div>
  </body>
</html>
