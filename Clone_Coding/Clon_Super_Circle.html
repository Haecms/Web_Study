<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        background: #444;
      }
      #container{
        font-family: Helvetica, Arial, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        margin-top: 100px;
      }
      .circle{
        background: #fff;
        border-radius: 100%;
        cursor: pointer;
        margin: 0 auto; 
        width: 15em;
        height: 15em;
        overflow: hidden;
        /* transform: translateZ(0); */ /* 요소가 화면에서 뷰어에 가깝게 보이거나 멀어지는 효과를 주지 않고 현재 위치를 유지*/
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .circle h1{
        color: transparent; /*글자 색을 완전 투명하게*/
        font-weight: 900;
        font-size: 1.6em;
        /* line-height: 8.2em; */
        text-align: center;
        text-transform: uppercase; /*대문자로 변경*/
        user-select: none; /*유저가 텍스트를 마우스로 선택하거나 드래그 복사를 방지함*/
        transition: color 0.8s ease-in-out;
        margin: -1px;
      }
      .circle:before, .circle:after{
        border-radius: 100%;
        content: "";
        position: absolute;
        top: 100px;
        left: 50% -25px;
        width: inherit; /*요소의 크기를 부모 요소의 폭과 동일하게 만듦*/
        height: inherit;
        box-shadow: inset 10.6em 0 0 
      #a8b84833,
      inset -10.6em 0 0 
      #a8b84833,
      inset 0 -10.6em 0 
      #a8b84833,
      inset 0 10.6em 0 
      #a8b84833; /*그림자가 박스 내부로 가로/ 세로/ 흐림정도*/
        transition: box-shadow 0.75s;
      }
      .circle:after {
        transform: rotate(45deg);
      }
      .circle:hover:before, .circle:hover:after {
        box-shadow: inset 0.86em 0 0 
      #ff000080, 
      inset 0 0.86em 0 
      #fc960080,
      inset -0.86em 0 0 
      #00ff0080,
      inset 0 -0.86em 0 
      #0096ff80;
      }
      .circle:hover > h1 {
        color: #444444;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="circle">
        <h1>Welcome</h1>
        <h1>I'm HaeCMS</h1>
      </div>
    </div>
  </body>
</html>
