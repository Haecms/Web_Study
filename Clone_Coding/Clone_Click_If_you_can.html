<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container{
      width: 350px;
    }
    input{
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
    }
    .hoverSpan{
      display: inline-block;
      height: 30px;
      width: 120px;

      &:hover button{
        left: 56%;
      }
    }

    button{
      border: none;
      background-color: #00a3c4;
      padding: 7px;
      width: 120px;
      border-radius: 5px;
      position: absolute;
      cursor:pointer;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <input type="text">
    <span class="hoverSpan">
      <button>Click here</button>
    </span>
    
  </div>
</body>
</html>
