<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .tab_content{ width: 1000px; height: max(70vh, 445px);text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); overflow: hidden;}
    .tab_naeyong{ display: none; width: 100%; height: 90%;}
    .tab_naeyong > img{width: 100%; height: 95%; }

    input[type="radio"] { display: none;}
    label[for*="tab"] { border-radius: 50%; width: 25px; height: 25px; background: #c0c0c0; display: inline-block; cursor: pointer;}

    input[id="tab01"]:checked ~ .con1{display: block;}
    input[id="tab01"]:checked ~ label[for="tab01"] {background: #927c5f;}
    input[id="tab02"]:checked ~ .con2{display: block;}
    input[id="tab02"]:checked ~ label[for="tab02"] {background: #927c5f;}
    input[id="tab03"]:checked ~ .con3{display: block;}
    input[id="tab03"]:checked ~ label[for="tab03"] {background: #927c5f;}
  </style>
</head>
<body>
  <div class="tab_content">
    <input type="radio" id="tab01" name="tabmenu" checked />
    <input type="radio" id="tab03" name="tabmenu" />
    <input type="radio" id="tab02" name="tabmenu" />

    <div class="tab_naeyong con1" id="tab_menu1">
      <img src="./Images/쇼핑사진1.png"  alt="쇼핑사진1">
    </div>
    <div class="tab_naeyong con2" id="tab_menu2">
      <img src="./Images/쇼핑사진2.png" alt="쇼핑사진2">
    </div>
    <div class="tab_naeyong con3" id="tab_menu3">
      <img src="./Images/쇼핑사진3.png" alt="쇼핑사진3">
    </div>


    <label for="tab01"></label>
    <label for="tab02"></label>
    <label for="tab03"></label>


  </div>
</body>
</html>
