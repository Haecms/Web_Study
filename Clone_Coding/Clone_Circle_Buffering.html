<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;     /*세로 중앙 배치*/
        justify-content: center; /*가로 중앙 배치*/
      }
      svg {
        width: 300px;
        height: 300px;
        background-color: #f0f0f0;
      }
      #animatedCircle {
        stroke-dasharray: 630;   /*그림이 그려지는 값?*/
        stroke-dashoffset: 90;   /*크기만큼 지워줌*/
        animation: dash 3s linear infinite;
        transform-origin: 50% 50%; /* transform을 위한 기준점을 정함 center*/
      }
      @keyframes dash {
        100%{
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg">
      <circle
        id="animatedCircle"
        cx="150"               x 중심 좌표
        cy="150"               y 중심 좌표
        r="100"                원의 넓이
        fill="transparent"     면 색을 의미 - transparent는 부모 색깔을 따라가는 듯
        stroke="red"
        stroke-width="5"
        stroke-linecap="round" 줄 그어질 때 둥글게, 안 할 시 네모
      />
    </svg>
  </body>
</html>
