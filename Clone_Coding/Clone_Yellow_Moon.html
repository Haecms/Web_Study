<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black
      }
      .container{
        display: flex;
      }
      .circle1{
        width: 300px;
        height: 300px;
        background-color: yellow;
        border-radius: 100%;
        transition: background-color 0.8s;

        &:after{
          content: "";
          position: absolute;
          background-color: black;
          border-radius: 100%;
          height: inherit;
          width: inherit;
          margin-left: 50px;
          margin-top: -40px;
        }
      }
      .circle1:hover{
        background-color: rgb(43, 43, 243);
      }
      /* .circle2{
        height: 300px;
        width: 300px;
        border-radius: 100%;
        background-color: black;
        margin-top: -20px;
        margin-left: -280px;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle1"></div>
      <div class="circle2"></div>
    </div>
  </body>
</html>
