<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes haechan {
        0% {
          transform: translateX(-50%) translateY(-50%) rotate(0deg);
        }
        100% {
          transform: translateX(-50%) translateY(-50%) rotate(360deg);
        }
      }
      body {
        font-family: sans-serif;
        background-color: #2e2e31;
      }
      a {
        color: #fffbf1;
        text-shadow: 0 20px 25px #2e2e31, 0 40px 60px #2e2e31;
        font-size: 60px;
        font-weight: bold;
        text-decoration: none;
        letter-spacing: -5px;  /*글자 사이 간격*/
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%); /*위 top, left는 중앙쪽부터 시작이기에 transform을 넣어야 중앙배치가 됨*/
      }
      a:before,
      a:after {
        content: ''; /*after, before는 가상선택자이기에 content속성이 아예 없으면 실체가 없기에 공백을 넣어 공간을 만듦*/
        padding: 0.9em 0.4em;
        position: absolute;
        left: 50%;
        width: 100%;
        top: 50%;
        display: block;
        border: 15px solid red;
        transform: translateX(-50%) translateY(-50%) rotate(0deg);
        animation: 10s infinite alternate ease-in-out haechan; /*alternat 순방향으로 시작해 끝나면 역순으로 진행*/
      }
      /*before와 after 같이 있을 때 before는 a태그 뒤에감, after는 a태그 앞으로 감*/
      a:before {
        border-color: #d9524a #d9524a #00000000 #00000000;
        z-index: -1;
      }
      a:after {
        border-color: #00000000 #00000000 #d9524a #d9524a;
        box-shadow: 25px 25px 25px #2e2e31cc;
      }
    </style>
  </head>
  <body>
    <a href="#" target="_blank"> 안녕하세요 조해찬입니다 ^^ </a>
  </body>
</html>
