<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: grid;
      place-content: center;
      padding: 0;
      margin: 0;
      height: 100vh;
    }
    .Music {
      width: 45vh;
      height: 45vh;
      background:
        linear-gradient(black, black) padding-box,    /* 원 안에 넓이 부분*/
        linear-gradient(to right, blue, red) border-box; /* 테두리 부분*/
      border: 2vw solid transparent; /* border 크기 지정 및 투명하게 설정*/
      /* background-image: linear-gradient(to right, blue, skyblue); */
      border-radius: 50%;
      text-align: center;
      font-size: 60px;
      line-height: 45vh;
      transition: transform 0.3s, background 0.3s, font-size 0.3s;
    }
    .Music:hover{
      transform: scale(1.3) rotate(360deg); /* 1.3배 및 360도 회전*/
      cursor: pointer;
      font-size: 78px;
    }
    .Music:hover .Music_InnerText{
      background: linear-gradient(to bottom, #d6c742 50%, #d646e9 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .Music_InnerText{
      background: linear-gradient(to bottom, #f2f0f3 50%, #ab05ec 100%);
      -webkit-background-clip: text; /*백그라운드 이미지 위치 기준점을 설정 여기서는 텍스트에 설정함 - 오래된 브라우저에서 사용*/
      background-clip: text; /*위와 같지만 오래된 브라우저에서는 사용불가 - 즉 현재 2024년의 브라우저에서는 잘 됨*/ /* 둘 다 사용 이유는 호환성을 높이기 떄문*/
      /* -webkit-text-fill-color: transparent; */
      color: transparent; /*텍스트 컬러를 투명하게 하여 위의 생성된 백그라운드 이미지가 글자에 보여짐*/
      transition: background 0.6s;
    }
  </style>
</head>
<body>
  <div class="Music">
    <span class="Music_InnerText">Music</span>
  </div>
</body>
</html>
