<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    h2{
      font: 23px sans-serif;
      margin-top: 30px;
      text-align: center;
      text-transform: uppercase;
    }
    h2.background{
      position: relative;
      z-index: 1;
      &:before{
        border-top: 2px solid #dfdfdf;
        content: "";
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 0;
        right:0;
        bottom: 0;
        width: 95%;
        z-index: -1;
      }
      span{
        background: #fff;
        padding: 0 15px;
      }
    }
    h2.double:before{
      border-top: none;
    }
    h2.double:after{
      content: "";
      margin: 0 auto;
      width: 95%;
      top: 45%;
      right: 0;
      left: 0;
      border-top: 1px solid blue;
      position: absolute;
      z-index: -1;
      -webkit-box-shadow: 1px solid blue;
      -moz-box-shadow: 0 1px 0 0 red;
      box-shadow: 0 1px 0 0 red;
    }
    h2.no-span{
      display: table;
      white-space: nowrap;
      &:before, &:after{
        border-top: 1px solid green;
        content: "";
        display: table-cell;
        position: relative;
        top: 0.5em;
        width: 45%;
      }
      &:before{
        right: 1.5%;
      }
      &:after{
        left: 1.5%;
      }
    }
  </style>
</head>
<body>
  <h2 class="background"><span>Line-behind title</span></h2>
  <h2 class="background double"><span>Double-lined title</span></h2>
  <h2 class="no-span">Line-behind title <b>(no span/ no bg)</b></h2>
</body>
</html>
