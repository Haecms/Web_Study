<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        background-color: #c4edf7;
      }
      .contain-flag{
        position: relative;
        margin-left: 40%;
        margin-top: 70px;
      }
      .pole{
        background-color: gray;
        border: 1px solid #636262;
        border-radius: 10px;
        width: 10px;
        height: 300px;
        
        &:before{
          position: absolute;
          top: -14px;
          left: -5px;
          background-color: gray;
          border-radius: 50%;
          border: 1px solid #636262;
          width: 20px;
          height: 20px;
          content: "";
        }
      }
      .flag{
        position: absolute;
        top: 8px;
        z-index: 10;
        background-color: #eb573b;
        border: 1px solid #d64b38;
        width: 150px;
        height: 90px;
      }
      .shadow{
        position: absolute;
        top: 70px;
        left: 90px;
        z-index: 4;
        width: 0;
        height: 0;
        border-top: 30px solid transparent;
        border-bottom: 32px solid transparent;
        border-left: 62px solid #c14333;
      }
      .flag-2{
        position: absolute;
        top: 40px;
        left: 90px;
        z-index: 1;
        background-color: #eb573b;
        width: 200px;
        height: 90px;

        &:after{
          position: absolute;
          left: 110px;
          top: -5px;
          width: 0;
          height: 0;
          border-top: 50px solid transparent;
          border-bottom: 50px solid transparent;
          border-right: 93px solid #c4edf7;
          content: "";
        }
      }
    </style>
  </head>
  <body>
    <div class="contain-flag">
      <div class="pole"></div>
      <div class="flag"></div>
      <div class="shadow"></div>
      <div class="flag flag-2"></div>
    </div>
  </body>
</html>
